<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">"
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Weather App</h1>
            <p>Отслеживайте погоду в любой точке мира</p>
        </header>

        <main class="app-main">
            <section class="input-section">
                <div class="coordinate-inputs">
                    <p class ="latitudeInput input-text">Широта</p>
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="latitudeInput" 
                            placeholder="Например: 55.7558"
                            class="coordinate-input"
                        >
                        <div class="input-hint">От -90 до 90</div>
                    </div>
                    <p class = "longitudeInput input-text">Долгота</p>
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="longitudeInput" 
                            placeholder="Например: 37.6173"
                            class="coordinate-input"
                        >
                        <div class="input-hint">От -180 до 180</div>
                    </div>
                </div>
                <button id="addWeatherWidgetBtn" class="add-widget-btn">
                    Показать погоду
                </button>
                
                <div class="validation-error" id="validationError"></div>
            </section>
                <!--usersection-->
            <section class="widgets-section" id="widgetsContainer">
            </section>

            <section class="map-section" id="mapSection">
                <h2>Карта местоположений</h2>
                <div class="map-container">
                    <div id="map" class="map"></div>
                    <div class="map-controls">
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
